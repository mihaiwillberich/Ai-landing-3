<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgentAi – Free Trial</title>
  <meta name="theme-color" content="#000000">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonturi -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    /* Base look (desktop/tablet) */
    body{
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: url('/gradient-bg.png') center / cover no-repeat fixed;
      color:#111;
    }
    h1{
      font-family:"Playfair Display",ui-serif,Georgia,serif;
      letter-spacing:-0.02em;
    }
    /* iOS/Android: avoid janky fixed backgrounds & add safe-area padding */
    @media (max-width: 640px){
      body{
        background-attachment: scroll;            /* smoother on mobile */
        background-size: auto 120%;
      }
    }
    .safe-pad{
      padding-left: max(1.5rem, env(safe-area-inset-left));
      padding-right: max(1.5rem, env(safe-area-inset-right));
    }
  </style>
</head>
<body class="antialiased">
  <main class="w-full safe-pad">
    <section class="max-w-3xl mx-auto pt-[min(22vh,8rem)] pb-16 text-center">
      <h1 class="text-[clamp(32px,7vw,64px)] font-semibold leading-[1.08] tracking-tight">
        Începeți perioada de <br>
        <span class="whitespace-nowrap">Free Trial de 7 zile</span>
      </h1>

      <p class="mt-6 text-[clamp(16px,2.6vw,18px)] text-black/80 leading-relaxed max-w-2xl mx-auto">
        Completați formularul de mai jos pentru a testa agentul nostru de email timp de 7 zile gratuit.
      </p>

      <!-- CARD brun ca în mockup -->
      <div class="mt-8 max-w-2xl mx-auto rounded-[28px] bg-[#6B4E2E]/35 p-5 md:p-8
                  shadow-[0_10px_30px_rgba(0,0,0,.18)] backdrop-blur-[2px]">
        <form id="trial-form" action="/api/trial" method="POST" class="space-y-4">
          <input
            type="email" name="email" placeholder="Adresă de email" required
            class="w-full rounded-2xl px-5 py-4 bg-[#6B4E2E]/45 border border-transparent
                   text-white placeholder-white/85 focus:outline-none focus:ring-2
                   focus:ring-[#FFD633] focus:border-transparent transition
                   text-base md:text-lg"
          >
          <input
            type="text" name="company" placeholder="Numele companiei" required
            class="w-full rounded-2xl px-5 py-4 bg-[#6B4E2E]/45 border border-transparent
                   text-white placeholder-white/85 focus:outline-none focus:ring-2
                   focus:ring-[#FFD633] focus:border-transparent transition
                   text-base md:text-lg"
          >
          <button
            type="submit"
            class="w-full rounded-2xl py-4 text-[clamp(18px,3.6vw,22px)] font-semibold bg-[#FFD633] text-black
                   hover:bg-[#f2cf4a] transition shadow-[0_8px_18px_rgba(0,0,0,.15)]"
          >Free Trial</button>
        </form>
      </div>
    </section>
  </main>

  <!-- JS -->
  <script>
  (function () {
    const form = document.getElementById('trial-form');
    if (!form) return;
    const btn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email   = form.elements['email'].value.trim();
      const company = form.elements['company'].value.trim();

      const original = btn.textContent;
      btn.disabled = true;
      btn.textContent = 'Se trimite...';

      try {
        const res = await fetch('/api/trial', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, company })
        });
        if (res.ok) location.href = '/thanks.html';
        else form.submit();
      } catch {
        form.submit();
      } finally {
        btn.disabled = false;
        btn.textContent = original;
      }
    });
  })();
  </script>
</body>
</html>
