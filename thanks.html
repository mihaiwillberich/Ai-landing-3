<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>Mulțumim</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      /* Fallback + overlay light + imagine Durable */
      background-color: #0b1220;
      background-image:
        radial-gradient(800px 400px at 70% -10%, rgba(255,255,255,.08), transparent 60%),
        url('https://cdn.durable.co/covers/29Xg26ptJ3V3f2BGgeGZgXcPGivyQ0pzWmxQPmuSGZMobFwGLGbmH4Y2nySfbwI9.png');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;

      color: #fff;
      display: grid;
      place-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 1rem;
    }
    h1 {
      font-size: 1.8rem;
      line-height: 1.4;
    }
    a {
      margin-top: 2rem;
      display: inline-block;
      padding: 0.9rem 2rem;
      border-radius: 0.75rem;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(to right, #2563EB, #1D4ED8, #0EA5E9);
      box-shadow: 0 8px 18px rgba(0,0,0,.25);
      transition: opacity .2s;
    }
    a:hover {
      opacity: .85;
    }
  </style>
</head>
<body>
  <div>
    <h1>Verifică emailul.<br>Ți-am trimis accesul la demo.</h1>
    <a href="/">Înapoi la pagina principală</a>
  </div>
</body>
</html>
