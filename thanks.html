<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mulțumim – AgentAi</title>
  <meta name="theme-color" content="#000000">

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: url('/gradient-bg.png') center / cover no-repeat fixed;
      color: #111;
    }
    h1 {
      font-family: "Playfair Display", ui-serif, Georgia, serif;
      letter-spacing: -0.02em;
    }
    @media (max-width:640px){
      body{ background-attachment: scroll; background-size: auto 120%; }
    }
    .safe-pad{
      padding-left: max(1.5rem, env(safe-area-inset-left));
      padding-right: max(1.5rem, env(safe-area-inset-right));
    }
  </style>
</head>
<body class="antialiased">
  <main class="w-full safe-pad">
    <section class="max-w-3xl mx-auto pt-[min(22vh,8rem)] pb-16 text-center">
      <h1 class="text-[clamp(32px,7vw,64px)] font-semibold leading-[1.08] tracking-tight">
        Mulțumim!
      </h1>

      <p class="mt-6 text-[clamp(16px,2.6vw,18px)] text-black/80 max-w-2xl mx-auto leading-relaxed">
        Formularul a fost trimis cu succes. Veți primi în scurt timp un email cu detaliile pentru accesul la perioada <strong>Free Trial de 7 zile</strong>.
      </p>

      <a href="/index.html"
         class="inline-block mt-10 rounded-2xl px-6 py-4 bg-[#FFD633] text-black font-semibold
                text-[clamp(16px,3.4vw,18px)] hover:bg-[#f2cf4a] shadow-lg transition">
        Înapoi la pagina principală
      </a>
    </section>
  </main>
</body>
</html>
